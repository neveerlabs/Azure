<!-- Azure/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Azure</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="top-bar">
            <div class="prayer-times">
                <span id="next-prayer">memuat waktu sholat...</span>
                <span id="countdown"></span>
                <button id="refresh-location" class="icon-btn"><i class="fas fa-location-dot"></i></button>
            </div>
        </div>

        <div class="music-player">
            <div class="track-info">
                <span id="track-name" class="marquee">—  tidak ada musik  —</span>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button id="upload-btn" class="control-btn"><i class="fas fa-upload"></i></button>
            </div>
            <input type="file" id="file-input" accept="audio/*" multiple>
        </div>

        <div id="playlist-panel" class="playlist-panel">
            <div class="playlist-header">
                <span><i class="fas fa-list-music"></i> Daftar Putar</span>
                <button id="clear-playlist-btn" class="icon-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
            <ul id="playlist-list" class="playlist-list"></ul>
            <div id="playlist-empty-message" class="playlist-empty">belum ada musik</div>
        </div>

        <div id="notification-box" class="notification hidden">
            <div class="notification-content">
                <span id="notification-message"></span>
                <button id="close-notification"><i class="fas fa-xmark"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
